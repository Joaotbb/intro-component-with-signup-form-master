<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Intro component with sign up form</title>
  
  <link rel="stylesheet" href="./style.css">

</head>


<body>

  <main class="two-columns">
    <!-- left section -->
    <section class="left-section">
      <h1>
        Learn to code by watching others
      </h1>

      <p class="secondary-text">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable. 
      </p>
    </section>
    
    <!-- right section -->
    <section class="right-section">
      <button class="purple-button">
        <b>Try it free 7 days</b> then $20/mo. thereafter
      </button>
      
      <div class="white-card">
              
          <!-- form inputs -->
          <div style="width: 100%;">
          
            <input type="text" name="name" placeholder="First Name" class="form-input">
            <input type="text" name="last_name" placeholder="Last Name" class="form-input">
            <input type="text" name="email_adress" placeholder="Email Address" class="form-input">
            <input type="text" name="password" placeholder="Password" class="form-input">

          </div>

          <!-- div with button and text -->
          
          <div>

            <button class="green-button">
              <b>CLAIM YOUR FREE TRIAL</b>
            </button>

            <p class="terms">
              By clicking the button, you are agreeing to our <a>Terms and Services</a>
            </p>

          </div>
      </div>
   
      
    </section>

    
  </main>
  
  
 
</body>
</html>
